<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone paper scissors</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container-name">
        <h1>STONE PAPER SCISSOR</h1>
    </div> 
    <div class="containers">
    
        <div class="container" id="rock">
            <img src="rock.png" >
        </div>
        <div class="container" id="paper">
            <img src="paper.png" >
        </div>
        <div class="container" id="scissors">
            <img src="scissors.png" >
        </div>
    </div>
    <div class="message-content">
        <div class="message-content-user">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="message-content-comp">
            <p id="comp-score">0</p>
            <p>computer</p>
        </div>
    </div>
    <div class="result-content">
        <h1 id="msg">GET READY <span style="color:purple;"> STONE PAPER SCISSOR </span> </h1>
    </div>
    <div class="final-img">
        <img src="rps.jpg" >
    </div>
</body>
<script src="app.js"></script>
</html>
